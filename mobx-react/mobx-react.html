<h1>Mobx and Mobx-React</h1>
<p><img src="https://media.giphy.com/media/l41YuA8oAF1Hjp1tK/giphy.gif" alt="" /><br />
Simple, scalable state management</p>
<p>Kevin Faulhaber<br />
CCI Colmar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>What is Mobx ?</h1>
<p>A library that</p>
<ul>
<li>does <strong>not</strong> require from react !</li>
<li>easy to handle state management</li>
<li>scalable via <a href="https://hackernoon.com/becoming-fully-reactive-an-in-depth-explanation-of-mobservable-55995262a254#.9aufnt6up"><strong>T</strong>ransparently applying <strong>F</strong>unctional <strong>R</strong>eactive <strong>P</strong>rogramming (TFRP)</a>
<ol>
<li>Programming paradigm for reactive programming</li>
<li>Uses Functional Programming building blocks (map, reduce, filter, etc)</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Philosophy</h1>
<p><img src="https://media.giphy.com/media/mPDLfPBVt3ZQy99ESd/giphy.gif" alt="" /></p>
<blockquote>
<p>Anything that can be derived from the application state, should be derived. Automatically.</p>
</blockquote>
<p>Includes</p>
<ul>
<li>UI</li>
<li>data serialization</li>
<li>server communication</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>How does it work ?</h1>
<p><img src="https://mobx.js.org/docs/flow.png" alt="" /></p>
<p><img src="https://media.giphy.com/media/12NUbkX6p4xOO4/giphy.gif" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>React and Mobx Combination</h1>
<p>React</p>
<ul>
<li>renders application state via renderable components</li>
<li>optimally render UI by using virtual DOM</li>
<li>reduces number of dom mutations</li>
</ul>
<p>Mobx</p>
<ul>
<li>store/update application state that react uses</li>
<li>optimally synchronize application state with react</li>
<li>Uses reactive virtual dependency state graph (RVDSG)</li>
<li>RVDSG only updated when strictly needed</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Core Concepts</h1>
<p>Lets see the core concepts available in Mobx/Mobx-react. There are only a few to remember; Observables, Computed, etc.</p>
<p><img src="https://media.giphy.com/media/LyJ6KPlrFdKnK/giphy.gif" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1><a href="https://mobx.js.org/refguide/observable-decorator.html">Observable state</a></h1>
<ul>
<li>decorators are an ES.Next feature</li>
<li>observables replace <code>state</code></li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> { observable } <span class="hljs-keyword">from</span> <span class="hljs-string">"mobx"</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Todo</span> </span>{
  id = <span class="hljs-built_in">Math</span>.random();
  @observable title = <span class="hljs-string">""</span>;
  @observable finished = <span class="hljs-literal">false</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1><a href="https://mobx.js.org/refguide/object.html">Observable Objects</a></h1>
<ul>
<li>properties copied into a clown and made observable</li>
<li>applied recursively</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> { observable } <span class="hljs-keyword">from</span> <span class="hljs-string">"mobx"</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Todo</span> </span>{
  id = <span class="hljs-built_in">Math</span>.random();
  @observable data = {
  	<span class="hljs-attr">title</span>: <span class="hljs-string">""</span>,
    <span class="hljs-attr">finished</span>: <span class="hljs-string">""</span>,
    <span class="hljs-attr">stuff</span>: []
  };
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1><a href="https://mobx.js.org/refguide/array.html">Observable Arrays</a></h1>
<p>Similar to Observable Objects; Values are copied into clones and made observable recursively</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1><a href="https://mobx.js.org/refguide/computed-decorator.html">Computed values</a></h1>
<ul>
<li>computed values are called <em>automatically</em> the moment the data is modified</li>
<li>used with getter/setters</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TodoList</span> </span>{
  @observable todos = [];
  @computed <span class="hljs-keyword">get</span> unfinishedTodoCount() {
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span>.todos.filter(<span class="hljs-function"><span class="hljs-params">todo</span> =&gt;</span> !todo.finished).length;
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1><a href="https://mobx.js.org/refguide/map.html">Observable Maps</a></h1>
<p>Works in a similar way as Observable Array and Object</p>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@observable map = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Map</span>()
</span></span></foreignObject></svg></code></pre>
<p>See <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map">MDN Map Documentaiton</a> for all methods and properties.</p>
<p>Mobx adds additional methods:</p>
<ul>
<li><code>toJS()</code></li>
<li><code>toJSON()</code></li>
<li><code>intercept(interceptor)</code></li>
<li><code>observe(listener, fireImmediately?)</code></li>
<li><code>merge(values)</code></li>
<li><code>replace(values)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1><a href="https://egghead.io/lessons/react-write-custom-mobx-reactions-with-when-and-autorun">Custom Reactions</a></h1>
<p>observables and computed are <code>reactions</code> but one can make their own custom reaction with <a href="https://mobx.js.org/refguide/when.html"><code>when</code></a> , <a href="https://mobx.js.org/refguide/autorun.html"><code>autorun</code></a> and <a href="https://mobx.js.org/refguide/reaction.html"><code>reaction</code></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1><a href="https://mobx.js.org/refguide/when.html">when</a></h1>
<p>Runs when the given <code>predicate</code> returns true.</p>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>when(
    predicate: <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> boolean, 
    effect?: <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> <span class="hljs-keyword">void</span>, 
    options?
)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1><a href="https://mobx.js.org/refguide/autorun.html">autorun</a></h1>
<p>Reasons to use it</p>
<ul>
<li>want to create a reactive function</li>
<li>does not have observers</li>
</ul>
<p>Use it when</p>
<ul>
<li>a function should run automatically</li>
<li>no new value created</li>
</ul>
<p><img src="https://media.giphy.com/media/2bUpP71bbVnZ3x7lgQ/giphy.gif" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>autorun example</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> numbers = observable([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]);
<span class="hljs-keyword">var</span> sum = computed(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> numbers.reduce(<span class="hljs-function">(<span class="hljs-params">a, b</span>) =&gt;</span> a + b, <span class="hljs-number">0</span>));

<span class="hljs-keyword">var</span> disposer = autorun(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> <span class="hljs-built_in">console</span>.log(sum.get()));
<span class="hljs-comment">// prints '6'</span>
numbers.push(<span class="hljs-number">4</span>);
<span class="hljs-comment">// prints '10'</span>

disposer();
numbers.push(<span class="hljs-number">5</span>);
<span class="hljs-comment">// won't print anything, nor is `sum` re-evaluated</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1><a href="https://mobx.js.org/refguide/autorun.html#options">autorun options</a></h1>
<p>Second argument is an optional object with the following properties</p>
<ul>
<li><code>delay</code></li>
<li><code>name</code></li>
<li><code>onError</code></li>
<li><code>scheduler</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1><a href="https://mobx.js.org/refguide/reaction.html">reaction</a></h1>
<p>Variation of autorun with more control on which observables will be observed.</p>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>reaction(
    <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> data, 
    (data, reaction) =&gt; { 
    	sideEffect 
    }, 
    options?
)
</span></span></foreignObject></svg></code></pre>
<p>Parameters</p>
<ol>
<li>Tracked data that is used as input to the second parameter</li>
<li>Effect function</li>
</ol>
<p>Returns a disposer function</p>
<p>Won't be run directly when created, only when a new value is returned.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>reaction options</h1>
<ul>
<li><code>fireImmediately</code></li>
<li><code>delay</code></li>
<li><code>equals</code></li>
<li><code>name</code></li>
<li><code>onError</code></li>
<li><code>scheduler</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1><a href="https://mobx.js.org/refguide/reaction.html#example">reaction vs autorun</a></h1>
<p><img src="https://media.giphy.com/media/xUA7bdmmuDruZ7f86k/giphy.gif" alt="" /></p>
<p>Control vs Automatic</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Changing Observables</h1>
<p>action, async actions &amp; flows, Object api</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1><a href="https://mobx.js.org/refguide/action.html">action</a></h1>
<p>An application has actions that change its state.</p>
<ul>
<li>structure code better</li>
<li>wraps functions with 3 properties: transaction, untracked, allowStateChanges</li>
<li>should be added on anything that modifies the state</li>
<li>provides additional debugging information</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>action(fn)
action(name, fn)
@action classMethod() {}
@action(name) classMethod () {}
@action boundClassMethod = <span class="hljs-function">(<span class="hljs-params">args</span>) =&gt;</span> { body }
@action(name) boundClassMethod = <span class="hljs-function">(<span class="hljs-params">args</span>) =&gt;</span> { body }
@action.bound classMethod() {}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>when to use <code>actions</code>?</h1>
<ul>
<li>functions that modify <code>state</code></li>
</ul>
<h1>when <strong>NOT</strong> to use <code>actions</code>?</h1>
<ul>
<li>perform look-ups</li>
<li>filters</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1><a href="https://mobx.js.org/refguide/action.html#bound-actions">Bound actions</a></h1>
<ul>
<li>Automatically binds actions to the targetted object</li>
<li>Name property will always be the method name</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Ticker</span> </span>{
    @observable tick = <span class="hljs-number">0</span>

    @action.bound
    increment() {
        <span class="hljs-keyword">this</span>.tick++ <span class="hljs-comment">// 'this' will always be correct</span>
    }
}

<span class="hljs-keyword">const</span> ticker = <span class="hljs-keyword">new</span> Ticker()
setInterval(ticker.increment, <span class="hljs-number">1000</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1><a href="https://mobx.js.org/best/actions.html">Asynchronous Actions</a></h1>
<blockquote>
<p>action wrapper / decorator only affects the currently running function, not functions that are scheduled (but not invoked) by the current function!</p>
</blockquote>
<h2>IMPORTANT !</h2>
<blockquote>
<p>state modifying code should be wrapped as action</p>
</blockquote>
<ul>
<li>Promises</li>
<li>Async/Await</li>
<li>Flow and function generators</li>
</ul>
<p>No method is specifically better than the other</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1><a href="https://mobx.js.org/best/actions.html#promises">Promises</a></h1>
<p><code>Basic</code> vs <code>Inline Actions</code> vs <code>runInAction</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1><a href="https://mobx.js.org/best/actions.html#async--await">Async/Await</a></h1>
<p>Sugar syntax for Promises</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1><a href="https://mobx.js.org/best/actions.html#flows">Flows</a></h1>
<ul>
<li>same approach as async/await but with flow/yield</li>
<li>only used as function, not decorator !</li>
<li>pass function generator as a parameter</li>
<li>integrates well with mobx dev tools</li>
<li>easier to trace the process of the async function</li>
<li>Can be cancelled by calling <code>cancel()</code> on the returned promise</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1><a href="https://mobx.js.org/refguide/object-api.html">Object Api</a></h1>
<p>Utility API that allows manipulation of</p>
<ul>
<li>observable maps</li>
<li>observable objects</li>
<li>observable arrays</li>
</ul>
<p>Offers the following:</p>
<ul>
<li><code>values(thing)</code></li>
<li><code>keys(thing)</code></li>
<li><code>entries(thing)</code></li>
<li><code>set(thing, key, value)</code> / <code>set(thing, { key: value })</code></li>
<li><code>remove(thing, key)</code></li>
<li><code>has(thing, key)</code>Â</li>
<li><code>get(thing, key)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1><a href="https://mobx.js.org/refguide/tojson.html">Utility Functions</a></h1>
<p>Check the list of utility functions as they may come in handy</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Do's and Don't's</h1>
<ol>
<li>Use many small components</li>
<li>Render lists in dedicated components</li>
<li>Don't use array as indexes</li>
<li>Dereference values late</li>
<li>Bind functions early</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1><a href="https://mobx.js.org/best/devtools.html">Dev Tools</a></h1>
<p>Installation</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>npm <span class="hljs-keyword">install</span> mobx-react-devtools
</span></span></foreignObject></svg></code></pre>
<p>OR</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>yarn <span class="hljs-keyword">add</span><span class="bash"> mobx-react-devtools</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Enabling Dev tools</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> DevTools <span class="hljs-keyword">from</span> <span class="hljs-string">'mobx-react-devtools'</span>

<span class="hljs-keyword">const</span> App = <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> (
  <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
    ...
    <span class="hljs-tag">&lt;<span class="hljs-name">DevTools</span> /&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>Stores and what is it ?</h1>
<p>The goal of a store is to move logic and state from your components to a testable and higher order unit.</p>
<p>Recommended to have at least 2 stores</p>
<ol>
<li><a href="https://mobx.js.org/best/store.html#stores-for-the-user-interface-state">UI State Store</a></li>
<li><a href="https://mobx.js.org/best/store.html#domain-stores">Domain Store</a></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1><a href="https://mobx.js.org/best/store.html#stores-for-the-user-interface-state">UI Store</a></h1>
<ul>
<li>Session information</li>
<li>How far application has loaded</li>
<li>Information not stored on backend</li>
<li>Informationt that affects UI Globally<br />
a. Window dimensions<br />
b. Accesibility Information<br />
c. Current language<br />
d. Currently active theme</li>
<li>User Interface State when it affects multiple unrelated components<br />
a. Current Selection<br />
b. Visibility toolbars, etc<br />
c. State of global overlay</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1><a href="https://mobx.js.org/best/store.html#domain-stores">Domain Store</a></h1>
<ul>
<li>Instantiate Objects</li>
<li>One instance of each of your domain objects<br />
a. same user should not be stored twice in DB</li>
<li>Backend integration, store data when needed</li>
<li>Update existing instances from backend updates</li>
<li>Provide stand-alone, universal, testable component</li>
<li>Store is testable and runnable on server side</li>
<li>Only <strong>ONE</strong> instance of a store</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1><a href="https://github.com/mobxjs/mobx-react">Mobx-react</a></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>npm <span class="hljs-keyword">install</span> mobx-react <span class="hljs-comment">--save</span>
</span></span></foreignObject></svg></code></pre>
<p>OR</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>yarn <span class="hljs-keyword">add</span><span class="bash"> mobx-react --save</span>
</span></span></foreignObject></svg></code></pre>
<p>The Mobx components for React</p>
<ul>
<li>observer</li>
<li>onError</li>
<li>PropTypes</li>
<li>Provider and inject</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1><a href="https://github.com/mobxjs/mobx-react#observer">Observer</a></h1>
<blockquote>
<p>React component, which applies observer to an anonymous region in your component</p>
</blockquote>
<p><a href="https://github.com/mobxjs/mobx-react#which-components-should-be-marked-with-observer">Which components should be marked as <code>observer</code>?</a></p>
<ul>
<li>all components that render observable data</li>
<li>components <strong>WITHOUT</strong> observer should only use plain data</li>
</ul>
<p>Do not use <code>shouldComponentUpdate()</code> as it will override the default implementation of observer</p>
<p><code>componentWillReact()</code> is a method called before every re-render</p>
<ul>
<li>easy to track what renders</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1><a href="https://github.com/mobxjs/mobx-react#global-error-handler-with-onerror">onError</a></h1>
<p>Some components throw non-crashing errors that may go unnoticed. <code>onError</code> is a global error handler that catches possible unnoticed rendor errors.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> { onError } <span class="hljs-keyword">from</span> <span class="hljs-string">"mobx-react"</span>

onError(<span class="hljs-function"><span class="hljs-params">error</span> =&gt;</span> {
    <span class="hljs-built_in">console</span>.log(error)
})
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1><a href="https://reactjs.org/docs/typechecking-with-proptypes.html">PropTypes</a></h1>
<blockquote>
<p>to document the intended types of properties passed to components. React will check props passed to your components against those definitions, and warn in development if they donâ€™t match.</p>
</blockquote>
<p><a href="https://github.com/mobxjs/mobx-react#proptypes">Mobx provides additional <code>PropTypes</code></a></p>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> { PropTypes } <span class="hljs-keyword">from</span> <span class="hljs-string">"mobx-react"</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>observableArray</code></li>
<li><code>observableArrayOf(React.PropTypes.number)</code></li>
<li><code>observableMap</code></li>
<li><code>observableObject</code></li>
<li><code>arrayOrObservableArray</code></li>
<li><code>arrayOrObservableArrayOf(React.PropTypes.number)</code></li>
<li><code>objectOrObservableObject</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1><a href="https://github.com/mobxjs/mobx-react#provider-and-inject">Provider and Inject</a></h1>
<p>Provider</p>
<ul>
<li>A component</li>
<li>Passes stores and other information</li>
<li>Uses React's context mechanism</li>
</ul>
<p>inject</p>
<ul>
<li>Used on components</li>
<li>Allows to get stores from the Provider</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Provider example</h1>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">///App.js</span>
<span class="hljs-keyword">import</span> todoStore <span class="hljs-keyword">from</span> <span class="hljs-string">"./stores/TodoStore"</span>;

<span class="hljs-keyword">const</span> App = <span class="hljs-function"><span class="hljs-params">props</span> =&gt;</span> {
    <span class="hljs-keyword">return</span> (
      <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">Provider</span> <span class="hljs-attr">stores</span>=<span class="hljs-string">{{todoStore}}</span>&gt;</span>
    	  <span class="hljs-tag">&lt;<span class="hljs-name">SomeComponent</span>/&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">Provider</span>&gt;</span></span>
    )
}

<span class="hljs-comment">///SomeComponent.js</span>
@inject(<span class="hljs-string">'todoStore'</span>) @observer
<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> SomeComponent extends Component {
    render(){
    	<span class="hljs-comment">//returns some react component</span>
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>You're a Mobx/Mobx-React Professional !</h1>
